<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.7.6/dist/css/layui.css" rel="stylesheet">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>
    <!-- 引入 jquery.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>提示框</title>
</head>
<body>
    <button id="hello">Hello World</button>
    <button id="flush">flush</button>
    <a href="https://layui.gitee.io/v2/docs/modules/layer.html#layer.msg">更多</a>
    <script>
        $("#hello").on('click', function name(params) {
            layui.use(['layer'], function(){
                let layer = layui.layer;
                layer.msg('Hello World');
            });
        })
        $("#flush").on('click', function name(params) {
            layui.use(['layer'], function(){
                let layer = layui.layer;
                layer.msg('flush', {icon: 1, offset: 't'});
            });
        })
    </script>
</body>
</html>
