<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!--ref：直接访问底层 DOM 元素-->
<body>
<div id="app">
  <input ref="input" />
</div>
<script src="vue.js"></script>
<script>
  new Vue({
    el: "#app",
    //只可以在组件挂载后才能访问模板引用
    mounted() {
      this.$refs.input.focus()
    }
  })
</script>
</body>

</html>
